<html>
<head>
    <title></title>
    <script src="Scripts/jquery-1.8.2.js"></script>
    <script type="text/javascript" >
        angular.module('myApp', ['angularSoap'])

.factory("testService", ['$soap',function($soap){
    var base_url = "https://soap-server-computo.herokuapp.com/testService";

    return {
        test1: function(){
            return $soap.post(base_url,"test1");
        }
    }
}])

.controller('MainCtrl', function($scope, testService) {

  testService.test1().then(function(response){
    $scope.response = response;
  });

})
    </script>
</head>
<body>
    <form runat="server">
    <asp:button id="BTNSERVICE" runat="server" text="BTNSERVICE" />
    SAMPLE Application to test service
    </form>
</body>
</html>
